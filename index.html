<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container col-xs-12">
    <h1>crud test</h1>
    <form id="msg-form">
      <br>
      <input type="text" class="title form-control" placeholder="title">
      <br>
      <input type="text" class="msg form-control" placeholder="your message">
      <br>
      <button class="btn btn-default" id="new-post">Post!</button>
    </form>
    <br>
    <div>
      <button class="btn btn-default" id="all-post">Refresh</button>    
      <table id="all-post" class="table table-bordered">
        <thead class="bold">
          <th>ID</th>
          <th>Title</th>
          <th>Message</th>
          <th>Owner</th>
        </thead>
        <tbody class="responseRow">
          <tr>
            <td class="id"></td>
            <td class="title"></td>
            <td class="message"></td>
            <td class="owner"></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </body>
</html>
